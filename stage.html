<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stage.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="slick.min.js"></script>
    <link rel="stylesheet" href="slick-theme.css" />
    <link rel="stylesheet" href="slick.css" />
    <link rel="stylesheet" href="commom.css" />

    <script></script>
  </head>
  <body>
    <div class="warp">
      <section>
        <div class="back">
          <img src="img/Desktop - 1 1.png" alt="" />
        </div>
        <div class="table">
          <img src="img/Frame 18 1.png" alt="" />
        </div>
        <div class="stagewarp">
          <div class="left">
            <div class="leftbutton_warp">
              <ul class="leftbtn_list">
                <li class="leftbtn_1">
                  <div class="slider">
                    <!-- 주재료1 -->
                    <div class="single-item">
                      <div class="box">
                        <img id="myImg1" src="img/berry.png" alt="" />
                        <!-- 딸기 1-->
                      </div>
                      <div class="box">
                        <img id="myImg2" src="img/mushroom.png" alt="" />
                        <!-- 버섯 -->
                      </div>
                      <div class="box">
                        <img id="myImg3" src="img/green.png" alt="" />
                        <!-- 브로콜리 -->
                      </div>
                      <div class="box">
                        <img id="myImg4" src="img/whipcherry.png" alt="" />
                        <!-- 휘핑체리 9-->
                      </div>
                    </div>
                  </div>
                </li>
                <li class="leftbtn_1">
                  <div class="slider">
                    <!-- 주재료2 -->
                    <div class="single-item">
                      <div class="box">
                        <img id="myImg5" src="img/ham.png" alt="" />
                        <!-- 햄스터-->
                      </div>
                      <div class="box">
                        <img id="myImg6" src="img/flour.png" alt="" />
                        <!-- 밀가루 9-->
                      </div>
                     
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="middle">
            <div class="main">
              <div class="stage">
                <div id="stagezone">
                  <img src="img/bowl.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="rightbutton_warp">
              <ul class="rightbtn_list">
                <li class="leftbtn_1">
                  <div class="slider">
                    <!-- 주재료3 -->
                    <div class="single-item">
                      <div class="box">
                        <img id="myImg7" src="img/poison.png" alt="" />
                        <!-- 독약 -->
                      </div>
                      <div class="box">
                        <img id="myImg8" src="img/love.png" alt="" />
                        <!-- 사랑물약 -->
                      </div>
                      
                    </div>
                  </div>
                </li>
                <li class="leftbtn_1">
                  <div class="slider_wrap">
                    <div class="slider">
                      <!-- 주재료4 -->
                      <div class="single-item">
                        <div class="box">
                          <img id="myImg9" src="img/lovestone.png" alt="" />
                          <!--하트보석 -->
                        </div>
                       
                        <div class="box">
                          <img id="myImg10" src="img/blue.png" alt="" />
                          <!-- 파란보석 -->
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <script src="img.js"></script>
      </section>
    </div>
  </body>
</html>
